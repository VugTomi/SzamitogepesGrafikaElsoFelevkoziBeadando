<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Első félévközi beadandó</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script async src="./dist/es-module-shims.js"></script>
<script type="importmap">
    {
        "imports": {
            "three": "./js-r178/build/three.module.js",
            "trackballcontrols": "./js-r178/examples/jsm/controls/TrackballControls.js"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { TrackballControls } from 'trackballcontrols';
    let width, height, aspectRatio, renderer, scene, camera, geometry, material, mesh, controls;

    init();
    animate();

    function init() {
        width = window.innerWidth;
        height = window.innerHeight;
        aspectRatio = width / height;

        renderer = new THREE.WebGLRenderer( {antialias: true});
        renderer.setSize(width, height);
        renderer.setClearColor(0x0000000);
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
        camera.position.set(0, 10, 20);
        camera.lookAt(scene.position.x, scene.position.y, scene.position.z);

        // TALAJ
        let groundGeometry = new THREE.PlaneGeometry(40, 40);
        let groundMaterail = new THREE.MeshBasicMaterial( {
           color: 0x228B22,
           wireframe: false,
           side: THREE.DoubleSide
        });

        let groundMesh = new THREE.Mesh(groundGeometry, groundMaterail);
        groundMesh.rotation.x = -1.0 * THREE.MathUtils.degToRad(90);
        scene.add(groundMesh);

        window.addEventListener('resize', handleWindowResize, false);

        controls = new TrackballControls(camera, renderer.domElement);
        controls.rotateSpeed = 5.0;
        controls.panSpeed = 1.0;

        // TÖRZS
        let cylinderGeometry = new THREE.CylinderGeometry(1, 1, 6);
        let cylinderMaterial = new THREE.MeshBasicMaterial({
            color: 0x8B4513,
            wireframe: false
        });

        let cylinderMesh = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinderMesh.position.set(7, 3.01, 7);
        scene.add(cylinderMesh);

        // LOMB1
        let sphereGeometry1 = new THREE.SphereGeometry(2, 16, 16);
        let sphereMaterial1 = new THREE.MeshBasicMaterial({
            color: 0x228444,
            wireframe: false
        });

        let sphereMesh1 = new THREE.Mesh(sphereGeometry1, sphereMaterial1);
        sphereMesh1.position.set(5, 5, 7.5);
        scene.add(sphereMesh1);

        // LOMB2
        let sphereGeometry2 = new THREE.SphereGeometry(2, 16, 16);

        let sphereMesh2 = new THREE.Mesh(sphereGeometry2, sphereMaterial1);
        sphereMesh2.position.set(7.5, 5, 5.5);
        scene.add(sphereMesh2);

        // LOMB3
        let sphereGeometry3 = new THREE.SphereGeometry(2, 16, 16);
        let sphereMesh3 = new THREE.Mesh(sphereGeometry3, sphereMaterial1);
        sphereMesh3.position.set(8, 5, 8);
        scene.add(sphereMesh3);

        // LOMB4
        let sphereGeometry4 = new THREE.SphereGeometry(2, 16, 16);
        let sphereMesh4 = new THREE.Mesh(sphereGeometry4, sphereMaterial1);
        sphereMesh4.position.set(7, 7, 7);
        scene.add(sphereMesh4);



    }




    function handleWindowResize() {
        width = window.innerWidth;
        height = window.innerHeight;
        renderer.setSize(width, height);
        aspectRatio = width / height;
        camera.aspect = aspectRatio;
        camera.updateProjectionMatrix();

        render();
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        render();
    }

    function render() {
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
